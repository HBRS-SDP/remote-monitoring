{% extends "layout.html" %}
{% block body %}

<link href="{{ url_for('static', filename='datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='datatables/js/jquery.dataTables.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='datatables/js/dataTables.bootstrap.min.js') }}" type="text/javascript"></script>

<script>
    var hospital = '';
    var ropod_id = '';
    var ip_address = '';

    $(document).ready(function() {
        $('#ropods').DataTable({
            responsive: true
        });

        $('.btn_add').click(function() {
            window.location = '/add_ropod';
        });

        $('.btn_get_data').click(function() {
            var parent_row = $(this).closest('tr');
            var ropod_id = $(parent_row).children('.ropod_id').first().html();
            window.location = '/ropod_info?ropod_id=' + ropod_id ;
        });

        $('.btn_edit').click(function() {
            var parent_row = $(this).closest('tr');
            var hospital = $(parent_row).children('.hospital').first().html();
            var ropod_id = $(parent_row).children('.ropod_id').first().html();
            var ip_address = $(parent_row).children('.ip_address').first().html();
            window.location = '/edit_ropod?hospital=' + hospital + '&ropod_id=' + ropod_id + '&ip_address=' + ip_address;
        });

        $('.btn_delete').click(function() {
            var parent_row = $(this).closest('tr');
            var hospital = $(parent_row).children('.hospital').first().html();
            var ropod_id = $(parent_row).children('.ropod_id').first().html();
            var ip_address = $(parent_row).children('.ip_address').first().html();
            $.ajax({
                url: SCRIPT_ROOT + '/delete_ropod',
                type: 'post',
                data: JSON.stringify({ hospital: hospital, ropod_id: ropod_id, ip_address: ip_address }),
                contentType: 'application/json',
                cache: false
            }).done(function(result) {
                window.location = '/manage_ropods';
            }).fail(function(jqXHR, status, error) {
                console.log(error);
            });
        });
    });
</script>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Manage ropods</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Ropods <input type="button" class="btn btn-primary btn-primary btn_add" value="Add ropod" />
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table id="ropods" width="100%" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="28%">Hospital</th>
                            <th width="28%">ID</th>
                            <th width="28%">IP address</th>
                            <th width="16%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for hospital in hospitals %}
                        <tr>
                            <td class='hospital'>{{ hospital }}</td>
                            <td class='ropod_id'>{{ ids[loop.index-1] }}</td>
                            <td class='ip_address'>{{ ip_addresses[loop.index-1] }}</td>
                            <td>
                                <input type="button" class="btn btn-primary btn_get_data" value="Get data" />
                                <input type="button" class="btn btn-primary btn_edit" value="Edit ropod" />
                                <input type="button" class="btn btn-primary btn-danger btn_delete" value="Delete ropod" />
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

{% endblock %}
